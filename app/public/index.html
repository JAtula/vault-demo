<html>
  <head>
    <title>Play! Hyperspace!</title>
    <meta charset="utf-8"/>

    <script type="text/javascript" src="/js/engine.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>

    <script type="text/javascript" src="/js/conn.js"></script>
    <script type="text/javascript" src="/js/asteroid.js"></script>

    <script type="text/javascript" src="/js/projectile.js"></script>

  <body>
    <article>
      <h1>Hyperspace</h1>

      <section class="online">
        <span class="count" id="player-count">1</span>
        <span class="count" id="player-noun">player</span>
        online

      <canvas id="canvas" width="1000" height="600">
      Canvas not supported, update your browser.
      </canvas>
      <section class="controls">
        <p>
          Move:
          <span class="key">&leftarrow;</span> <span class="key">&uparrow;</span> <span class="key">&rightarrow;</span>
          &nbsp;/&nbsp;
          <span class="key">A</span> <span class="key">W</span> <span class="key">D</span>
          &nbsp;/&nbsp;
          <span class="key">A</span> <span class="key">,</span> <span class="key">E</span>
        </p>
        <p>
          Fire: <span class="key" style="width: 100px">Space</span>
        </p>
      </section>
    </article>
  </body>
