server {
  listen 80;
  server_name game.useless.mobi;

  root /home/hyperspace/hyperspace/public;
  index index.html;

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location / {
    try_files $uri.html $uri/ =404;
    expires 0;
  }

  location /ws {
    proxy_pass http://localhost:9393;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_redirect off;
    proxy_read_timeout 24d; # don't disconnect the socket after 1 min of inactivity
  }
}

server {
  listen 80;
  server_name game.useless.mobi;
  return 301 http://game.useless.mobi$request_uri;
}
